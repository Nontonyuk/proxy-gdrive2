  <script>
    const SECRET = '%Ir;vPL+VJ:D#xA[e#j1&.@^LkW*#S(z'; // HARUS sama dengan di Worker

    async function signToken(payload) {
      const encoder = new TextEncoder();
      const raw = btoa(JSON.stringify(payload));
      const key = await crypto.subtle.importKey(
        'raw', encoder.encode(SECRET), { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
      );
      const sigBuf = await crypto.subtle.sign('HMAC', key, encoder.encode(raw));
      const sig = btoa(String.fromCharCode(...new Uint8Array(sigBuf)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      return `${raw}.${sig}`;
    }

    document.getElementById("generate").addEventListener("click", async function () {
      const id = document.getElementById("gdrive-id").value.trim();
      const apikey = document.getElementById("api-key").value.trim();
      const jwid = document.getElementById("jwplayer-id").value.trim();
      const player = document.getElementById("player").value;
      const expiry = parseInt(document.getElementById("expiry").value.trim()) || 60;

        alert("Mohon isi Google Drive File ID dan API Key.");
        return;
      }

        apikey: apikey,
